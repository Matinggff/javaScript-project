<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Character Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Logo</div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search...">
            </div>
            <div class="favorites">
                <span>❤️</span>
            </div>
        </header>
        <main>
            <aside class="sidebar">
                <div id="character-list" class="character-list">
                    <!-- Characters -->
                </div>
            </aside>
            <section class="details">
                <div class="character-details">
                    <img id="character-image" src="" alt="Character Image">
                    <div class="character-meta">
                        <p id="character-status"></p>
                        <p id="character-location"></p>
                        <p id="favourite-note"></p>
                        <button id="add-to-fav">Add to Favourites</button>
                        <button id="remove-from-fav" style="display: none;">Remove from Favourites</button>
                    </div>
                </div>
                
                <div class="episodes">
                    <h3>List of Episodes</h3>
                    <ul id="ul">
                        <!-- <li><strong>S01E01 : Pilot</strong> - December 2, 2013</li>
                        <li><strong>S01E02 : Lawnmower Dog</strong> - December 9, 2013</li>
                        <li><strong>S01E03 : Anatomy Park</strong> - December 16, 2013</li>
                        <li><strong>S01E04 : M. Night Shaym-Aliens!</strong> - January 13, 2014</li>
                        <li><strong>S01E05 : Meeseeks and Destroy</strong> - January 20, 2014</li>
                        <li><strong>S01E06 : Rick Potion #9</strong> - January 27, 2014</li> -->
                    </ul>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
