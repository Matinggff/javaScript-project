<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>WELCOME BACK</h1>
            <p>Welcome back! Please enter your details.</p>
            <form id="form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="eve.holt@reqres.in">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="cityslicka">
                
                <div class="options">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot password</a>
                </div>

                <button type="submit" class="sign-in-btn">Sign in</button>

                <button type="button" class="google-btn">Sign in with Google</button>
            </form>

            <p class="sign-up-text">Don't have an account? <a href="#">Sign up for free!</a></p>
        </div>
        <div class="image-section">
           
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
